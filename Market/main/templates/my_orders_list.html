{% extends 'base.html' %}

{% block content %}
<title>Мои заказы</title>
<div style="padding: 1%">
    {% for o in request.user.order_set.all %}
            <div>
            <a href="{{ o.get_absolute_url }}" class="list-group-item list-group-item-success d-flex gap-3 py-3" aria-current="true">
                <svg xmlns="http://www.w3.org/2000/svg" width="5%" height="5%" fill="currentColor" class="bi bi-basket2-fill" viewBox="0 0 16 16" style="padding-left: 1%">
                    <path d="M5.929 1.757a.5.5 0 1 0-.858-.514L2.217 6H.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h.623l1.844 6.456A.75.75 0 0 0 3.69 15h8.622a.75.75 0 0 0 .722-.544L14.877 8h.623a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5h-1.717L10.93 1.243a.5.5 0 1 0-.858.514L12.617 6H3.383L5.93 1.757zM4 10a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 1 1-2 0v-2zm4-1a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0v-2a1 1 0 0 1 1-1z"/>
                </svg>
                <div class="d-flex gap-2 w-100 justify-content-between">
                    <div>
                        <h6 class="mb-0">{{ o }}</h6>
                        <p class="mb-0 opacity-75">{{ o.creation_date }}</p>
                    </div>
                    <small class="opacity-50 text-nowrap" style="padding-right: 1%">
                        <b>
                        {% if o.status %}
                            {{ o.status.name }}
                        {% else %}
                            Ожидает проверки
                        {% endif %}
                        </b>
                    </small>
                </div>
            </a>
                <div style="margin-bottom: 3%; margin-top: 1%;"><a href="{{ o.get_delete_url }}">
                    <button class="w-1 btn btn-lg btn-danger">Удалить заказ <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16"><path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/></svg></button></a></div>
            </div>
        {% endfor %}
    <div style="margin-bottom: 3%; margin-top: 1%;"><a href="{% url 'make_order' %}"><button class="w-1 btn btn-lg btn-success">Добавить заказ</button></a></div>
</div>
{% endblock %}
